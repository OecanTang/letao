<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>second</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>

<!--左侧侧边栏开始-->
<div class="lt_aside">
  <!--标题-->
  <div class="brand">
    <a href="javascript:;">黑马19期</a>
  </div>
  <!--头像-->
  <div class="user">
    <img src="images/thy.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!--导航-->
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="#" class="category">
          <i class="glyphicon glyphicon-list"></i>
          <span>分类用户</span>
        </a>
        <div class="child">
          <a href="first.html">一级分类</a>
          <a href="second.html" class="current">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <i class="glyphicon glyphicon-tags"></i>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!--左侧侧边栏结束-->

<!--右侧主体部分开始-->
<div class="lt_main">
  <!--头部导航菜单-->
  <div class="lt_topbar">
    <a href="#" class="pull-left icon_menu">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="#" class="pull-right icon_logout">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <!--下面的内容-->
  <div class="container-fluid">
    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">二级分类</li>
    </ol>

    <!--lt_content部分-->
    <div class="lt_content">
      <button class="btn btn-default mb_20" id="addcategory">添加分类</button>
      <table class="table table-bordered table-hover" id="user_table">
        <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="30%">一级分类名</th>
          <th width="30%">二级分类名</th>
          <th width="30%">二级分类LOGO</th>
        </tr>
        </thead>
        <tbody>
        <!--刨个坑-->
          <tr>
            <td>1</td>
            <td>户外馆</td>
            <td>阿萨德2</td>
            <td>
              <img src="images/none.png" alt="" height="50">
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>帆布馆</td>
            <td>阿萨德2</td>
            <td>
              <img src="images/none.png" alt="" height="50">
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!--分页部分-->
    <div class="pull-right">
      <ul id="paginator"></ul>
    </div>
  </div>


</div>
<!--右侧主体部分结束-->


<!--退出模态框开始-->
<div class="modal fade" id="lououtModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--退出模态框结束-->

<!--添加二级分类模态框开始-->
<div class="modal fade" id="addmodal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                <span id="dropdownText">请选择一级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" >
                <li><a href="#">男子馆</a></li>
                <li><a href="#">女子馆</a></li>
                <li><a href="#">户外馆</a></li>
                <li><a href="#">帆布馆</a></li>
              </ul>
            </div>
            <input type="hidden" name="categoryId">
            <!-- 火热的品牌 -->
            <input type="hidden" name="hot" value="1">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入二级分类" name="brandName">
          </div>

          <div class="form-group">
            <label class="btn btn-default" for="fileupload">上传图片</label>
            <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display: none">
          </div>

          <div class="form-group" id="imgBox">
            <img src="images/none.png" alt="" width="100">
            <!--图片地址-->
            <input type="hidden" name="brandLogo">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary" form="form">添加</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--添加二级分类模态框结束-->

<!--secondTmp模板-->
<script type="text/template" id="secondTmp">
  {{ each rows v i }}
    <tr>
      <td>{{ (page-1)*size + i+1 }}</td>
      <td>{{ v.categoryName }}</td>
      <td>{{ v.brandName }}</td>
      <td>
        <img src="{{ v.brandLogo ? v.brandLogo : images/none.png}}" alt="" height="50">
      </td>
    </tr>
  {{ /each }}
</script>
<!--dropdownTmp模板-->
<script type="text/template" id="dropdownTmp">
  {{ each rows v i }}
    <li><a href="#" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>




<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!---->
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="js/common.js"></script>
<script src="js/second.js"></script>

</body>
</html>
