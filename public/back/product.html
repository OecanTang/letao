<!--退出模态框开始-->
<div class="modal fade" id="lououtModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

      </div>
    </div>
  </div>
</div>
<!--退出模态框结束-->

<!--添加商品模态框开始-->
<div class="modal fade" id="addmodal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加商品</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                <span id="dropdownText">请选择二级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" >
                <!--刨个坑-->
                <!--<li><a href="#">耐克</a></li>-->
                <!--<li><a href="#">阿迪</a></li>-->
                <!--<li><a href="#">安德玛</a></li>-->
                <!--<li><a href="#">锐步</a></li>-->
              </ul>
            </div>
            <!-- 7.brandId-->
            <input type="hidden" name="brandId">
            <!-- 8.statu-->
            <input type="hidden" name="statu" value="1">
          </div>

          <!-- 1.商品名称-->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
          </div>

          <!-- 2.商品描述-->
          <div class="form-group">
            <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品描述"></textarea>
          </div>

          <!-- 3.商品库存-->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
          </div>

          <!-- 4.商品尺码-->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
          </div>

          <!-- 5.商品原价-->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
          </div>

          <!-- 6.商品现价-->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品现价" name="price">
          </div>

          <div class="form-group">
            <label class="btn btn-default" for="fileupload">上传图片</label>
            <input type="file" name="pic1" data-url="/product/addProductPic" id="fileupload" style="display: none" multiple >
            <!-- 1.name用于让后台获取图片地址，不能乱写
                 2.data-url指定借口地址
                 3.multiple多文件上传
            -->
          </div>
          <div class="form-group" id="imgBox">
            <input type="hidden" name="picStatus">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary" form="form">添加</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--添加商品模态框结束-->

<!--productTmp模板-->
<script type="text/template" id="productTmp">
  {{ each rows v i }}
    <tr>
      <td>{{ (page-1)*size + i+1 }}</td>
      <td>{{ v.proName }}</td>
      <td>{{ v.proDesc }}</td>
      <td>{{ v.num }}</td>
      <td>{{ v.size }}</td>
      <td>{{ v.statu == 1 ? "已上架" : "已下架"}}</td>
      <td>
        {{ if v.statu == 1 }}
          <button class="btn btn-danger">下架</button>
        {{ else }}
          <button class="btn btn-success">上架</button>
        {{ /if }}
      </td>
    </tr>
  {{ /each }}
</script>

<!--dropdownTmp模板-->
<script type="text/template" id="dropdownTmp">
  {{ each rows v i }}
    <li><a href="#" data-id="{{ v.id }}">{{ v.brandName }}</a></li>
  {{ /each }}
</script>
